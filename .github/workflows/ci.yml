name: CI

on:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: python -m venv venv && source venv/bin/activate
      - run: pip install scrapy pymongo boto3
      - run: scrapy crawl ping
